<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>login-registration</title>
    <link rel="stylesheet" href="./css/login-registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form method="POST" action="http://localhost:5000/api/auth/register">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            
            <!-- Add id and name attributes to the input fields -->
            <input type="text" placeholder="Name" id="signup-name" name="signup-name" />
            <input type="email" placeholder="Email" id="signup-email" name="signup-email" />
            <input type="password" placeholder="Password" id="signup-password" name="signup-password" />
            
            <button>Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form method="POST" action="http://localhost:5000/api/auth/login">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            
            <!-- Add id and name attributes to the input fields -->
            <input type="text" placeholder="Name" id="signin-name" name="signin-name" />
            <input type="password" placeholder="Password" id="signin-password" name="signin-password" />
            
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start the journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>
        Created with <i class="fa fa-heart"></i> by
        <a target="_blank" href="#">Vick Prestone</a>
    </p>
</footer>

<!-- DOM related script -->
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

</script>

<!-- Including axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Including login-registration.js -->
<script src="./js/login-registration.js"></script>

</body>
</html>
